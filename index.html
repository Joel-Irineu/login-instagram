<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="img/phone.png" alt="celular">
       </div>
       <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joel.irineu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joel.irineu?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> ou <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
       </div>
   </div> 
</body>
</html>
